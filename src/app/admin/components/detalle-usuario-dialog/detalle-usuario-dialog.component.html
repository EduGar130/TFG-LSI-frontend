<div class="p-fluid">
  <div class="field"><strong>Id:</strong> {{ usuario.id }}</div>
  <div class="field"><strong>Usuario:</strong> {{ usuario.username }}</div>
  <div class="field"><strong>Email:</strong> {{ usuario.email }}</div>
  <div class="field"><strong>Rol:</strong> {{ usuario.role.name }}</div>
  <div class="field"><strong>Acceso global:</strong> {{ usuario.role.isGlobal ? 'Sí' : 'No' }}</div>
  <div class="field" *ngIf="!usuario.role.isGlobal"><strong>Almacén:</strong> {{ usuario.warehouse?.name }}</div>

  <div class="flex justify-content-end mt-4">
    <button pButton label="Cerrar" class="p-button-secondary" (click)="cerrar()"></button>
  </div>
</div>
